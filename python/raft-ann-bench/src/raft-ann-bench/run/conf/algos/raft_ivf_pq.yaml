name: raft_ivf_pq
constraints:
  build: raft-ann-bench.constraints.raft_ivf_pq_build_constraints
  search: raft-ann-bench.constraints.raft_ivf_pq_search_constraints
groups:
  base:
    build:
      nlist: [1024, 2048, 4096, 8192]
      pq_dim: [64, 32, 16, 8]
      pq_bits: [8, 6, 5, 4]
      ratio: [10]
      niter: [25]
    search:
      nprobe: [1, 5, 10, 50, 100, 200]
      internalDistanceDtype: ["float"]
      smemLutDtype: ["float", "half"]
      refine_ratio: [1, 2, 4]
  large:
    build:
      nlist: [8192]
      pq_dim: [48, 32, 16, 8]
      pq_bits: [8]
      ratio: [4]
      niter: [20]
    search:
      nprobe: [20, 30, 40, 50, 100, 200, 500, 1000]
      internalDistanceDtype: ["float"]
      smemLutDtype: ["float", "half"]
      refine_ratio: [1]